<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ в пути</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="path">
        <div class="container">
            <div class="path__number">
                <h3>Ваш заказ №436372</h3>
            </div>
            <div class="path__status">
                <div class="path__item">
                    <div class="path__item-img">
                        <img src="icons/star_red.svg" alt="star">
                    </div>
                    <div class="path__item-scale"></div>
                    <div class="path__item-info">Новый</div>
                </div>
                <div class="path__item">
                    <div class="path__item-img">
                        <img src="icons/time.svg" alt="time">
                    </div>
                    <div class="path__item-scale"></div>
                    <div class="path__item-info">Принят</div>
                </div>
                <div class="path__item">
                    <div class="path__item-img">
                        <img src="icons/status.svg" alt="status">
                    </div>
                    <div class="path__item-scale grey__scale"></div>
                    <div class="path__item-info grey__text">Готовится</div>
                </div>
                <div class="path__item">
                    <div class="path__item-img">
                        <img src="icons/comunication.svg" alt="comunication">
                    </div>
                    <div class="path__item-scale grey__scale"></div>
                    <div class="path__item-info grey__text">Передали <br>курьеру</div>
                </div>
                <div class="path__item">
                    <div class="path__item-img">
                        <img src="icons/delevired.svg" alt="delevired">
                    </div>
                    <div class="path__item-scale grey__scale"></div>
                    <div class="path__item-info grey__text">Доставлен</div>
                </div>
            </div>
            <div class="path__time">
                <div class="path__time-title">
                    Заказ будет доставлен к <br> <span>15:45</span>
                </div>
    
            </div>
        </div>        
    </section>  
</body>
</html>
